<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnipChat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="titlecontainer">
      <h1>Welcome to SnipChat</h1>
      <p>The Place to chat with all your friends</p>
    </div>

    <div id="pwcontainer">
      <p>Please enter your info.</p>
      <p>Username: <input type="text" id="un" /></p>
      <p>Password: <input type="password" id="pw" /></p>
      <p><button id="b1">Submit</button></p>
    </div>

    <div id="codecontainer">
      <p>
        Enter your <span class="special">email</span> and we will send you a
        passcode
      </p>
      <p><input placeholder="johndoe@gmail.com" type="text" /></p>

      <p>
        <input class="sindigin" max="9" min="0" type="number" />
        <input class="sindigin" max="9" min="0" type="number" />
        <input class="sindigin" max="9" min="0" type="number" />
        <input class="sindigin" max="9" min="0" type="number" />
        <input class="sindigin" max="9" min="0" type="number" />
      </p>
    </div>
  </body>
</html>
